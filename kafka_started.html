<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive in Melodies</title>
    <style>
        /* CSS for background blocks */
        .background-block {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
            animation: colorChange 20s infinite;
        }

        /* Define keyframes for color change animation */
        @keyframes colorChange {
            0% { background-color: #1f2833; }
            25% { background-color: #66FCF1; }
            50% { background-color: #45A29E; }
            75% { background-color: #2F4858; }
            100% { background-color: #C5C6C7; }
        }

        /* CSS to center content vertically and horizontally */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent horizontal scrolling */
            background-color: #1f2833; /* Set background color */
        }

        /* CSS for content */
        .content {
            text-align: center;
            color: #fff; /* Set text color */
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px; /* Add spacing between text and button */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease; /* Add color transition */
        }

        button:hover {
            background-color: #66FCF1; /* Change background color on hover */
            color: #000; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <!-- Background blocks -->
    <div class="background-block" style="background-color: #1f2833;"></div>
    <div class="background-block" style="background-color: #66FCF1;"></div>
    <div class="background-block" style="background-color: #45A29E;"></div>
    <div class="background-block" style="background-color: #2F4858;"></div>
    <div class="background-block" style="background-color: #C5C6C7;"></div>

    <div class="content">
        <h1>Music you would never get bored of</h1>
        <form action="" method="post">
            <button type="submit">View Recommendations</button>
        </form>
    </div>
</body>
</html>
